<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="Open.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
      <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="AboutUs.html">About us</a>
          <a href="ContactUs.html">Contact us</a>
          <button onclick = "location.href ='index.html'" class="btnRegister-popup">Logout</button>
      </nav>
      </header>
      <div style="height: 570px;" class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue; font-size: 30px;">Application</h2>

          <form id="myForm">
            <div class="input-box">
                <input type="text" id="name" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" id="mail" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" id="pass" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="text" id="address" required>
                <label>Address</label>
            </div>
            <div class="input-box">
                <input type="date" id="date" required>
                <label class="date-label">Date of Birth</label>
            </div>
            <div class="input-box" >
                <div style="margin-top: 30px;" class="input-box">
                    <select name="Applications" id="gender" class="dropdown" required> 
                        <option value="choose">Gender</option>
                        <option value="theft">Male</option>
                        <option value="lost">Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn" onclick="validateForm()">Submit</button>
        </div>
      </div>
    </form>

    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
          <p id="confirmationMessage" class="confirmation-message"></p>
          <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
      </div>

      <script>
        function validateForm() {
          var name = document.getElementById("name").value;
          var pass = document.getElementById("pass").value;
          var mail = document.getElementById("mail").value;
          var address = document.getElementById("address").value;
          var gender = document.getElementById("gender").value;
          var date = document.getElementById("date").value; 
          var isValid = true;

          if (name === "" || pass === "" || mail === "" || address === "" || gender === "Gender" || date ===  "") 
            isValid = false;
    
          if (isValid) {
            document.getElementById("confirmationMessage").innerText = "Form submitted successfully!";
            document.getElementById("confirmationOverlay").style.display = "flex";
            document.getElementById("myForm").reset();
          }
        }
        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }
      </script>
      <!-- <script src="script.js"></script> -->
      <script src="dropDown.js"></script>
</body>
</html>
