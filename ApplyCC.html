<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="Open.css">
</head>
<body>
    <header>
      <h2 class="logo"><img src="logo.png" alt="Our Logo" width="250" height="100" style="position: absolute; top: 0; left: 0;"></h2>
      <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="AboutUs.html">About us</a>
          <a href="ContactUs.html">Contact us</a>
          <button onclick = "location.href ='index.html'" class="btnRegister-popup">Logout</button>
      </nav>
      </header>
      <div style="height: 570px;" class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue; font-size: 30px;">Application</h2>
          <form action="#">
            <div class="input-box">
                <input type="text" required>
                <label>Full Name</label>
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Address</label>
            </div>
            <div class="input-box">
                <input type="date" required>
                <label class="date-label">Date of Birth</label>
            </div>
            <div class="input-box">
                <div style="margin-top: 30px;" class="input-box">
                    <select name="Applications" class="dropdown"> 
                        <option value="choose">Gender</option>
                        <option value="theft">Male</option>
                        <option value="lost">Female</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
