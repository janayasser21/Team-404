<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="BankerHome.css">
    <link rel="stylesheet" href="Open.css">
    <script src="main.js"></script>
    <style>
        a{
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <header>
        <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#">Reports</a>
            <!-- <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a> -->
            <button onclick="location.href='index.html'" class="navlogin">Logout</button>
        </nav>
    </header> 

    <div class = "container">
        <h2 style="transform: translateY(0px);">Avaialbe Applications:</h2>
        <div class="row">
            <div class="col-md-12">
                <select name="Applications" id="applicationDropdown" class="dropdown" style="transform: translateY(0px);"> 
                    <option value="choose">Choose an option</option>
                </select>
            </div>
            <div class="col-md-12">
                <div class="wrapper" id="wrapper"style="height: 100%;">
                    <div class="form-box Register">
                        <form action="#">

                            <div class="input-box">
                                <input type="text" readonly name="fullName">
                                <label class="date-label">Full Name</label>
                            </div>
                            <div class="input-box">
                                <input type="tel" readonly name="phone">
                                <label class="date-label">Phone</label>
                            </div>
                            <div class="input-box">
                                <input style="padding-left: 100px;" type="date" readonly name="startDate">
                                <label class="date-label">Start Date</label>
                            </div>
                            <div class="input-box">
                                <input style="padding-left: 100px;" type="date" readonly name="endDate">
                                <label class="date-label">End Date</label>
                            </div>
                            <div class="input-box">
                                <input type="text" readonly name="ssn">
                                <label class="date-label">Social Security Number</label>
                            </div>
                            <div class="input-box">
                                <input type="text" readonly name="type">
                                <label class="date-label">Type</label>
                            </div>
                            <div class="input-box">
                                <input type="text" readonly name="amount">
                                <label class="date-label">Amount</label>
                            </div>
                            </div>
                        </form>
                   
                    </div>
                    <button style="border-radius: 17px; min-width: -webkit-fill-available;" type="submit" onclick="accept()" class="btn">
                        Accept
                    </button>
                    <button style="margin-top: 2px;border-radius: 17px; min-width: -webkit-fill-available;" type="submit" onclick="accept()" class="btn">
                        Deny
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="loanDropDown.js"></script>

</body>
</html>
