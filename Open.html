<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <!-- <script src="btn.js"></script> -->
    <link rel="stylesheet" href="Open.css">
</head>
<body>
    <header>
      <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
      <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="AboutUs.html">About us</a>
          <a href="ContactUs.html">Contact us</a>
          <button onclick = "location.href ='index.html'" class="btnRegister-popup">Logout</button>
      </nav>
      </header>

      <form id="myForm">
      <div class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue;">Open a Bank Account</h2>
          <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon> </span>
                <input type="text" id="name" required>
                <label>Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                <input type="email" id="mail" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="tel" id="phone" required>
                <label>Phone</label>
            </div>
          </form>
          <button type="submit" class="btn" onclick="validateForm()">Open Account</button>
        </div>
      </div>
      </form>

      <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
          <p id="confirmationMessage" class="confirmation-message"></p>
          <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
      </div>

      <script>
        function validateForm() {
          var name = document.getElementById("name").value;
          var mail = document.getElementById("mail").value;
          var phone = document.getElementById("phone").value;
          var isValid = true;

          if (name === "") 
            isValid = false;
   
          if (mail === "") 
            isValid = false;

          if (phone === "") 
            isValid = false;  
    
          if (isValid) {
            document.getElementById("confirmationMessage").innerText = "Form submitted successfully!";
            document.getElementById("confirmationOverlay").style.display = "flex";
            document.getElementById("myForm").reset();
          }
        }
        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }
      </script>

    
      <!-- <script src="script.js"></script> -->
</body>
</html>
