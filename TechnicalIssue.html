<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="TechnicalIssue.css">
    <script src="main.js"></script>
    <style>
        a{
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <header>
        <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <form id="myForm">
    <div class="container">
        <h2 style="color: aliceblue; background: transparent;">What issue are you facing?</h2>
        <div class="textbox-container">
            <input type="text" id="myTextBox" placeholder="Enter here" required>
        </div>
        <button type="submit" class="btn" onclick="validateForm()">Submit</button>
        </div>
    </form>

    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
          <p id="confirmationMessage" class="confirmation-message"></p>
          <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
      </div>

      <script>
        function validateForm() {
          var text = document.getElementById("myTextBox").value;
          //var amount = document.getElementById("amount").value;
          //var message = document.getElementById("message").value;
          var isValid = true;

          if (text === "") 
            isValid = false;
    
          if (isValid) {
            document.getElementById("confirmationMessage").innerText = "Issue submitted successfully!";
            document.getElementById("confirmationOverlay").style.display = "flex";
            document.getElementById("myForm").reset();
          }
        }
        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }
      </script>

</body>
</html>
