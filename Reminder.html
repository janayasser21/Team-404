<body>
    <header>
        <h2 class="logo"><img src="logo.png" alt="Our Logo" width="250" height="100" style="position: absolute; top: 0; left: 0;"></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>

    <div style="height: 450px;" class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue; margin-bottom: 40px;">Reminder</h2>
          <form action="#">
            <div style="margin-top: 30px;" class="input-box">
                <select name="Applications" class="dropdown"> 
                    <option value="choose">Choose the Bill</option>
                    <option value="theft">Credit Card</option>
                    <option value="lost">Loan</option>
                    <option value="theft">Gas</option>
                    <option value="lost">Electricity</option>
                    <option value="damaged">Water</option>
                    <option value="damaged">Telephone</option>
                </select>
            </div>
            <div style="margin-top: 30px;" class="input-box">
                <input type="text" required>
                <label>Amount</label>
            </div>
            <div style="margin-top: 30px;" class="input-box">
                <input type="Date" required>
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
