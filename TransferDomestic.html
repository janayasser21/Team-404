<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="Open.css">
</head>
<body>
    <header>
      <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
      <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="AboutUs.html">About us</a>
          <a href="ContactUs.html">Contact us</a>
          <button onclick = "location.href ='index.html'" class="btnRegister-popup">Logout</button>
      </nav>
      </header>
      <div class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue; font-size: 35px;">Domestic Transfer</h2>

          <form id="myForm">
            <div class="input-box">
                <input type="text" id="sender" required>
                <label>Sender's Bank Account number</label>
            </div>
            <div class="input-box">
                <input type="text" id="amount" required>
                <label>Amount</label>
            </div>
            <div class="input-box">
                <input type="text" id="receiverBank" required>
                <label>Receiver's Bank</label>
            </div>
            <div class="input-box">
                <input type="text" id="receiver" required>
                <label>Receiver's Bank Account Number</label>
            </div>
            <button type="submit" class="btn" onclick="validateForm()">Submit</button>
        </div>
      </div>
    </form>
    
    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
      <div class="confirmation-box">
        <p id="confirmationMessage" class="confirmation-message"></p>
        <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
      </div>
    </div>

    <script>
      function validateForm() {
        var sender = document.getElementById("sender").value;
        var amount = document.getElementById("amount").value;
        var receiver = document.getElementById("receiver").value;
        var receiverBank = document.getElementById("receiverBank").value;
        var isValid = true;

        if (sender === "" || receiver ==="") 
          isValid = false;
 
        if (amount === "" || receiverBank === "") 
          isValid = false;
  
        if (isValid) {
          document.getElementById("confirmationMessage").innerText = "Form submitted successfully!";
          document.getElementById("confirmationOverlay").style.display = "flex";
          document.getElementById("myForm").reset();
        }
      }
      function closeConfirmation() {
    document.getElementById("confirmationOverlay").style.display = "none";
  }
    </script>

</body>
</html>
