<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="Open.css">
</head>
<body>
    <header>
        <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
      <nav class="navigation">
          <a href="home.html">Home</a>
          <a href="AboutUs.html">About us</a>
          <a href="ContactUs.html">Contact us</a>
          <button onclick = "location.href ='index.html'" class="btnRegister-popup">Logout</button>
      </nav>
      </header>
      <div class="wrapper" style="height: 640px;">
        <div class="form-box Register">
          <h2 style="color: aliceblue; font-size: 34px; margin-top: 20px;">Loan Application</h2>

          <form id="myForm">
            <div class="input-box">
                <input type="text" id="name" required>
                <label>Full Name</label>
            </div>
            <!-- <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div> -->
            <div class="input-box">
                <input type="tel" id="phone" required>
                <label>Phone</label>
            </div>
            <div class="input-box">
                <input style="padding-left: 100px;" type="date" id="Sdate" required>
                <label>Start Date</label>
            </div>
            <div class="input-box">
                <input style="padding-left: 100px;" type="date" id="Edate" required>
                <label>End Date</label>
            </div>
            <div class="input-box">
                <input type="text" id="ssn" required>
                <label>Social Security Number</label>
            </div>
            <div class="input-box">
                <div style="margin-top: 30px;" class="input-box">
                <select name="Applications" class="dropdown"> 
                    <option value="choose">Choose Type</option>
                    <option value="theft">Car</option>
                    <option value="lost">Personal</option>
                </select>
            </div>
            </div>
            <div class="input-box">
                <input type="text" id="amount" required>
                <label>Amount</label>
            </div>
            <button type="submit" class="btn" onclick="validateForm()">Submit</button>
        </div>
      </div>
    </form>

    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
          <p id="confirmationMessage" class="confirmation-message"></p>
          <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
      </div>

      <script>
        function validateForm() {
          var name = document.getElementById("name").value;
          var amount = document.getElementById("amount").value;
          var ssn = document.getElementById("ssn").value;
          var Sdate = document.getElementById("Sdate").value;
          var phone = document.getElementById("phone").value;
          var Edate = document.getElementById("Edate").value; 
          var isValid = true;

          if (name === "" || amount === "" || Edate === "" || ssn === "" || phone === "Gender" || Sdate ===  "") 
            isValid = false;
    
          if (isValid) {
            document.getElementById("confirmationMessage").innerText = "Form submitted successfully!";
            document.getElementById("confirmationOverlay").style.display = "flex";
            document.getElementById("myForm").reset();
          }
        }
        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }
      </script>

</body>
</html>
