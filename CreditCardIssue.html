<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="Open.css">
    <script src="main.js"></script>
    <style>
        a{
            text-decoration: none;
        }
    </style>
    
</head>
<body>
    <header>
        <h2 class="logo"><img src="Logo2.png" alt="Our Logo" width="200" height="60" style="position: absolute; top: 10px; left: 20px;"> </h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="ContactUs.html">Contact us</a>
            <button onclick="location.href='index.html'" class="btnRegister-popup">Logout</button>
        </nav>
    </header>
    <div style="height: 400px;" class="wrapper">
        <div class="form-box Register">
          <h2 style="color: aliceblue; margin-bottom: 40px;">Report</h2>

          <form id="myForm">
            <div style="margin-top: 30px;" class="input-box">
                <select name="Applications" class="dropdown"> 
                    <option value="choose">Choose an option</option>
                    <option value="theft">Theft</option>
                    <option value="lost">Lost</option>
                    <option value="damaged">Damaged</option>
                </select>
            </div>
            <div style="margin-top: 30px;" class="input-box">
                <input type="text" id="number" required>
                <label>Credit Card Number</label>
            </div>
            <button style="margin-top: 20px;" type="submit" class="btn" onclick="validateForm()">Apply for Replacement</button>
        </div>
      </div>
    </form>

    <div id="confirmationOverlay" class="confirmation-overlay" style="display: none;">
        <div class="confirmation-box">
          <p id="confirmationMessage" class="confirmation-message"></p>
          <button class="confirmation-button" onclick="closeConfirmation()">OK</button>
        </div>
      </div>

      <script>
        function validateForm() {
          var number = document.getElementById("number").value;
          var isValid = true;

          if (number === "") 
            isValid = false;
    
          if (isValid) {
            document.getElementById("confirmationMessage").innerText = "Form submitted successfully!";
            document.getElementById("confirmationOverlay").style.display = "flex";
            document.getElementById("myForm").reset();
          }
        }
        function closeConfirmation() {
      document.getElementById("confirmationOverlay").style.display = "none";
    }
      </script>
</body>
</html>
